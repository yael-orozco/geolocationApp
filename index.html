<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geolocation and other functions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container my-3 border">
        <h3 id="date" class="container my-3"></h3>
        <h3 id="time" class="container my-3"></h3>
    </div>

    <div class="container my-3 border">
        <div id="geolocation" class="container">
            <p class="container my-3">
                <strong>Position</strong><small id="posTimestamp"></small>
            </p>
            <p id="latitude" class="container my-3"></p>
            <p id="longitude" class="container my-3"></p>
            <p id="accuracy" class="container my-3"></p>
            <div class="container my-3 d-flex justify-content-center">
                <button type="button" class="btn btn-primary btn-sm" onclick="updatePosition()">
                    Update position
                </button>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <div id="map" style="height: 300px; width: 90%;"></div>
    </div>

    <div class="container my-3 border" id="distanceCalculator">
        <h3 class="container my-3">Calculate distance and heading to destination</h3>
        <div class="input-group my-3">
            <span class="input-group-text" id="basic-addon1">Latitude</span>
            <input type="text" class="form-control" placeholder="Latitude" id="latitudeInput">
        </div>
        <div class="input-group my-3">
            <span class="input-group-text" id="basic-addon1">Longitude</span>
            <input type="text" class="form-control" placeholder="Longitude" id="longitudeInput">
        </div>
        <div class="container my-3 d-flex justify-content-center">
            <button type="button" class="btn btn-primary btn-sm" onclick="calculateDistance()">
                Calculate
            </button>
        </div>
    </div>
</body>
</html>
